provisioner: aws
name: go-build
version: 1
revision: 1
displayName: Go Build
description: This plugin is for Go builds
target: ""
keywords:
  - Go
  - Install
  - Build
author: CloudCover
meta: {}
inputs:
  properties:
    go_build_args:
      title: Go build args
      description: Arguments for Go build command
      type: array
      default: []
      items:
        type: string
    working_dir:
      title: Working directory
      description: The current working directory to execute command
      type: string
      default: repo
template: |
  version: 0.2

  phases:
    install:
      runtime-versions:
        golang: 1.13
    build:
      commands:
        - echo Building the Go code...
        - cd {{ working_dir }}
        - go build -v {% for arg in go_build_args %} {{ arg }} {% endfor %}
