provisioner: gcp
name: docker-build-n-push
version: 1
revision: 1
displayName: Docker Build
description: This plugin is for Docker build & push
target: ""
keywords:
  - Docker
  - Push
  - Build
author: CloudCover
meta: {}
inputs:
  properties:
    container_repository:
      title: Container repository
      description: Complete repository path
      type: string
    container_tag:
      title: Image Tag
      description: Tag name for the container image
      type: string
      default: latest
    docker_build_args:
      title: Docker Build Arguments
      description: Arguments for the docker build command
      type: array
      default: []
      items:
        type: string
    working_dir:
      title: Working directory
      description: The current working directory to execute command
      type: string
      default: repo
  required:
    - container_repository
template: |
  steps:
  - id: 'Docker login'
    name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
    - '-c'
    - |
      echo $$docker_password | docker login -u $$docker_username --password-stdin $$docker_registry
  - id: 'Docker Build'
    name: 'gcr.io/cloud-builders/docker'
    dir: {{ working_dir }}
    args:
      - 'build'
      - '-t'
      - '{{container_repository}}:{{container_tag}}'
      {% for arg in docker_build_args %}
      - '{{ arg }}'
      {% endfor %}
      - '.'
  - id: 'Docker Push'
    name: 'gcr.io/cloud-builders/docker'
    args: ['push', '{{container_repository}}:{{container_tag}}']
    images: ['{{container_repository}}']
